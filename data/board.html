<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>스트리머 소개 게시판</title>
<style>
body { font-family: Arial; padding: 40px; background:#f2f2f2; }
.post { background:white; padding:20px; margin-bottom:20px; border-radius:8px; }
h1 { text-align:center; }
.date { color:gray; font-size:12px; }
</style>
</head>
<body>

<h1>스트리머 소개 게시판</h1>
<div id="posts"></div>

<script>
fetch('data/posts.json')
  .then(res => res.json())
  .then(posts => {
    const container = document.getElementById('posts');
    posts.reverse().forEach(post => {
      container.innerHTML += `
        <div class="post">
          <h2>${post.title}</h2>
          <div class="date">${post.date}</div>
          <p>${post.content}</p>
        </div>
      `;
    });
  });
</script>

</body>
</html>
