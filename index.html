<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포로미의 공간</title>
</head>
<link rel="stylesheet" href="style.css">
<body>

    <div class="wrapper">
        <input type="radio" name="menu" id="tab1" checked>
        <input type="radio" name="menu" id="tab2">
        <input type="radio" name="menu" id="tab3">
        <input type="radio" name="menu" id="tab4">

        <div class="tabs-container">
            <label for="tab1" class="tab-button">프로필</label>
            <label for="tab2" class="tab-button">자기소개</label>
            <label for="tab3" class="tab-button">게임 목록</label>
            <label for="tab4" class="tab-button">방송 이력</label>
        </div>

        <div class="main-box">
            <div class="content content-1">
                <div class="profile-container">
                    <div class="profile-image-side">
                        <img src="./images/profile.png" alt="이쁜 로미 사진" class="profile-img">
                    </div>
                    
                    <div class="profile-info-side">
                        <h2 class="profile-title">포로미 소개</h2>
                        <hr>
                        <ul class="info-list">
                            <li><strong>닉네임:</strong> Poromi</li>
                            <li><strong>주 콘텐츠:</strong> 종합 게임</li>
                            <li><strong>특징:</strong> 긍정적인 에너지와 소통 위주의 방송</li>
                            <li><strong>장비:</strong> RTX 4070 / 마이크 SM7B</li>
                        </ul>
                        <p class="profile-bio">
                            여기에 긴 자기소개나 한 줄 평을 쓸 수 있습니다. 
                            가로 길이가 넓어졌기 때문에 텍스트가 시원하게 보일 거예요.
                        </p>
                    </div>
                </div>
            </div>
            <div class="content content-2">
                <h2>자기소개</h2>
                <p>안녕하세요! 쾌적한 방송을 지향하는 포로미입니다.</p>
            </div>
            <div class="content content-3">
                <h2>게임 목록</h2>
                <p>최근 즐겨하는 게임: 팰월드, 롤, 이터널 리턴</p>
            </div>
            <div class="content content-4">
                <h2>방송 이력</h2>
                <p>치지직 / 아프리카TV 동시 송출 중</p>
            </div>
        </div>
    </div>

</body>
</html>
