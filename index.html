<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포로미의 공간</title>
</head>
<link rel="stylesheet" href="style.css">
<body>

    <div class="wrapper">
        <input type="radio" name="menu" id="tab1" checked>
        <input type="radio" name="menu" id="tab2">
        <input type="radio" name="menu" id="tab3">
        <input type="radio" name="menu" id="tab4">

        <div class="tabs-container">
            <label for="tab1" class="tab-button">프로필</label>
            <label for="tab2" class="tab-button">자기소개</label>
            <label for="tab3" class="tab-button">게임 목록</label>
            <label for="tab4" class="tab-button">방송 이력</label>
        </div>

        <div class="main-box">
            <div class="content content-1">
                <h2>개인 프로필</h2>
                <p>닉네임: Poromi</p>
                <p>주 콘텐츠: 종합 게임</p>
            </div>
            <div class="content content-2">
                <h2>자기소개</h2>
                <p>안녕하세요! 쾌적한 방송을 지향하는 포로미입니다.</p>
            </div>
            <div class="content content-3">
                <h2>게임 목록</h2>
                <p>최근 즐겨하는 게임: 팰월드, 롤, 이터널 리턴</p>
            </div>
            <div class="content content-4">
                <h2>방송 이력</h2>
                <p>치지직 / 아프리카TV 동시 송출 중</p>
            </div>
        </div>
    </div>

</body>
</html>
